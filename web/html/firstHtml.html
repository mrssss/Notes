<html>
<head>
	<meta charset="utf-8">
	<title>first html</title>
</head>

<body>
	<h1>html基础</h1>

	<h2>What is html?</h2>
	<p>
		html是一种标记型语言，HyperText Markup Language.
	</p>

	<h2>1. 标题</h2>
	<p>
		html中包含了6级标签h1-h6， 从大到小排列。
	</p>

	<h2>2. 段落</h2>
	<p>
		html中的段落使用p标签来标识，
		段落中的回车并不会影响实际显示的页面。
	</p>
</body>
